<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Programa Equilíbrio - Belz Conecta Saúde{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo-conecta.png') }}" 
                     alt="Belz Conecta Saúde" 
                     height="40" 
                     class="me-3">
                <div>
                    <div class="fw-bold">Programa Equilíbrio</div>
                    <small class="d-block" style="font-size: 0.75em; opacity: 0.8;">Diagnóstico Corporativo</small>
                </div>
            </a>
            <span class="navbar-text text-light d-none d-lg-inline">
                <i class="fas fa-heart-pulse me-2"></i>
                <small>Saúde Mental & Ergonomia</small>
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Belz Conecta Saúde - Programa Equilíbrio</p>
            <small class="text-muted">Diagnóstico Corporativo de Saúde Mental e Ergonomia</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
